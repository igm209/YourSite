<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/Contacts/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="" class="nav-brand">YourSite</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contacts</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">My Cart</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <section class="contact-text">
        <h1>Check out our social media and contact us</h1>
    </section>
    <section class="contacts">
        <div class="contact-block">
            <img src="/Images/Instagram.webp" alt="Instagram Logo">
            <h3>Instagram</h3>
            <a href="https://www.instagram.com/"><button>Open Link</button></a>
        </div>
        <div class="contact-block">
            <img src="/Images/tiktok.svg" alt="TikTok Logo">
            <h3>TikTok</h3>
            <a href="https://www.tiktok.com/explore"><button>Open Link</button></a>
        </div>
        <div class="contact-block">
            <img src="/Images/email.png" alt="Email Logo">
            <h3>Email</h3>
            <a href="https://www.google.com/intl/ru/gmail/about/"><button>Open Link</button></a>
        </div>
    </section>
    <footer>
        <p>All rights reserved. @ 2024 YourSite</p>
    </footer>
    <script src="/Contacts/app.js"></script>
</body>
</html>
